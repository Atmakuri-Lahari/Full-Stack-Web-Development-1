<html>
    <head>
        <title>Good Vibes Form</title>
    </head>
    <body>
        <center>
            <h1><img src="https://i.etsystatic.com/18310238/r/il/1c14ae/3023381856/il_1588xN.3023381856_qdft.jpg" width="5%" height="10%">Good Vibes Form</h1>
            <h4>Tell us something positive that happened to you today</h4>
        </center>
        <form>
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="firstname" placeholder="Enter your name"/><td>
                </tr>

                <tr>
                        <td><label>Email ID</label></td>
                        <td><input type="email" name="email"  placeholder="Enter your email address"></td>
                </tr>

                <tr>
                    <td><label>On scale of 1-10,how good was it?</label></td>
                    <td><input type="number" name="number" placeholder="Select betweem 1-10"></td>
                </tr>

                <tr>
                    <td><label>Where did it happen</label></td>
                    <td><select>
                        <option value=" Select">Select</option>
                        <option value="Home">Home</option>
                        <option value="Work place">Work place</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label>Date</label></td>
                    <td><input type="date" name="DOB"/></td>
                </tr>

                <tr>
                    <td><label>At what time of day did it happen?</label></td>
                    <td><input type="radio" name="time">Morning<br>
                    <input type="radio" name="time">Afternoon<br>
                    <input type="radio" name="time">Evening</td>
                </tr>

                <tr>
                    <td><label>What emotions did you experience?</label><br>
                    (select all that apply)
                    </td>
                    <td>
                        <input type="checkbox" name="experience"/>Excited<br>
                        <input type="checkbox" name="experience"/>Humbled<br>
                        <input type="checkbox" name="experience"/>Loved<br>
                        <input type="checkbox" name="experience"/>Enthusiastic<br>
                        <input type="checkbox" name="experience"/>Elited
                    </td>
                </tr>

                <tr>
                    <td><label>Please describe your positive experience.</label></td>
                    <td><textarea cols="60" rows="4"></textarea></td>
                </tr>
            </table>
            <br><br>
            <center><input type="submit" name="Submit"></center>
        </form>
    </body>
</html>
